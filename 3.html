  <p>
    3. 종류 : 삼색털 고양이
    <strong>삼색털 고양이(calico cat)</strong>는 흰 색이 우세하면서 다른 색깔의 털 두 종류가   함께 나는 고양이이다. 함께 나는 털은 주로 검은색과 주황색이 많다. ‘삼색털’이라 함은 단일 품종이 아니라 모피 종류를 말하는 것이다.</p> <p style="margin-top:45px;">삼색털이 나타나는 유전자는 x 염색체 상에 있기 때문에 삼색털 고양이는 거의 모두 암컷이고, 매우 드물게 수컷이 태어나도 무조건 불임이 된다.
  </p>
